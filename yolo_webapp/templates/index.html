<!DOCTYPE html>
<html>
<head>
  <title>AI-powered image analysis system</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #ffffff);
      text-align: center;
      padding: 80px;
    }
    h1 {
      font-size: 36px;
      color: #0d47a1;
      margin-bottom: 50px;
    }
    .btn {
      font-size: 18px;
      padding: 15px 30px;
      margin: 20px;
      background-color: #0277bd;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      display: inline-block;
      transition: background 0.3s;
    }
    .btn:hover {
      background-color: #01579b;
    }
    .file-input {
      display: none;
    }
  </style>
</head>
<body>

  <h1>AI-powered Image Analysis System</h1>

  <form action="/upload" method="POST" enctype="multipart/form-data" id="uploadForm">
    <label class="btn" for="imageUpload">üìÅ Upload Image</label>
    <input id="imageUpload" class="file-input" type="file" name="image" accept="image/*" onchange="document.getElementById('uploadForm').submit();">
  </form>

  <a href="/live" class="btn">üé• Live Detection</a>

</body>
</html>
